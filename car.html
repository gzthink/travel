<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no" />
    <title>购物车页面</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<div class="user_center div_common">
    <!--头部-->
    <div class="my_top div_common">
        <a href="index.html"><span class="glyphicon glyphicon-chevron-left"></span></a>
        <span>购物车</span>
    </div>
    <div class="car_content div_common">
        <div class="car_con_block div_common">
            <div class="edit_car div_common">
                <input class="car_good_check" type="checkbox">
                <span class="edit_text">编辑</span>
            </div>
            <img class="car_img" src="./images/0.jpg" alt="">
            <span class="car_good_name">品质东欧-捷克-奥地利-波兰-捷克斯洛伐克-匈牙利五国10日游</span>
            <p class="detail_content">
                <span>单价：￥</span><span class="good_price">4800.00</span>
                <span>数量:&nbsp;&nbsp;×</span><span class="good_num">1</span>
            </p>
            <div class="car_operate_action">
                <p class="car_edit_num">
                    <button class="car_d_num_sub">-</button>
                    <input class="car_d_num" type="text" value="1">
                    <button class="car_d_num_add">+</button>
                </p>
                <span class="car_delete_btn">删<br>除</span>
            </div>
        </div>
        <div class="car_con_block div_common">
            <div class="edit_car div_common">
                <input class="car_good_check" type="checkbox">
                <span class="edit_text">编辑</span>
            </div>
            <img class="car_img" src="./images/0.jpg" alt="">
            <span class="car_good_name">品质东欧-捷克-奥地利-波兰-捷克斯洛伐克-匈牙利五国10日游</span>
            <p class="detail_content">
                <span>单价：￥</span><span class="good_price">4800.00</span>
                <span>数量:&nbsp;&nbsp;×</span><span class="good_num">1</span>
            </p>
            <div class="car_operate_action">
                <p class="car_edit_num">
                    <button class="car_d_num_sub">-</button>
                    <input class="car_d_num" type="text" value="1">
                    <button class="car_d_num_add">+</button>
                </p>
                <span class="car_delete_btn">删<br>除</span>
            </div>
        </div>
        <div class="car_con_block div_common">
            <div class="edit_car div_common">
                <input class="car_good_check" type="checkbox">
                <span class="edit_text">编辑</span>
            </div>
            <img class="car_img" src="./images/0.jpg" alt="">
            <span class="car_good_name">品质东欧-捷克-奥地利-波兰-捷克斯洛伐克-匈牙利五国10日游</span>
            <p class="detail_content">
                <span>单价：￥</span><span class="good_price">4800.00</span>
                <span>数量:&nbsp;&nbsp;×</span><span class="good_num">1</span>
            </p>
            <div class="car_operate_action">
                <p class="car_edit_num">
                    <button class="car_d_num_sub">-</button>
                    <input class="car_d_num" type="text" value="1">
                    <button class="car_d_num_add">+</button>
                </p>
                <span class="car_delete_btn">删<br>除</span>
            </div>
        </div>
    </div>
    <div class="car_bottom div_common">
        <span class="check_goods"><input class="all" type="checkbox"/>全选</span>
        <span class="all_goods">总共<span class="total_money">￥0.00</span></span>
        <button class="sum_pay">结算（<span class="sum_num">0</span>）</button>
    </div>
</div>
<script src="js/jquery-1.9.1.js"></script>
<script src="js/car.js"></script>
<script src="js/add_car.js"></script>
</body>
</html>
